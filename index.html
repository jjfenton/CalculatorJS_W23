<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./css/style.css">

    <!-- JS File -->
    <script src="./js/app.js"></script>

</head>
<body>
    <!-- wrapper for calculator -->
    <div class="calculator">

        <!-- calculator screen -->
        <input type="text" class="calculator-screen" value="" disabled>

        <!-- div container for calulator keys -->
        <div class="calculator-keys">

            <!-- html buttons for calc operators -->
            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value="*">&times;</button>
            <button type="button" class="operator" value="/">&divide;</button>
            
            <!-- number buttons for calculator -->
            <!-- topmost row number buttons -->
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>

            <!-- middle row number buttons -->
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>

            <!-- bottom row numbers buttons -->
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>

            <!-- remaining number button and other calculator utilities -->
            <button type="button" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="all-clear" value="AC">AC</button>
            <button type="button" class="operator" id="equal-sign" value="=">=</button>
        </div>
    </div>
     
</body>
</html>
